<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu deck</title>
</head>
<body>
    <h1>Crie decks e veja os decks que você já criou</h1>
    <p>Seus decks</p>
    <p>Crie novos decks</p>>

    
    <div class="main-container">

        <div class="top-nav-row">
            <div class="nav-button">1</div>
            <div class="nav-button">2</div>
            <div class="nav-button">3</div>
            <div class="nav-button">4</div>
            <div class="nav-button selected">5</div>
            <div class="nav-button reverse"></div>
            <div class="nav-button decks"></div>
        </div>
    
        <div class="content-grid">
            <div class="card-slot highlight">
                <div class="shield-icon"></div>
            </div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
    
        <div class="bottom-bar">
            <div class="elixir-bar">
                <div class="elixir-icon"></div>
                <span class="elixir-value">0.0</span>
            </div>
            <div class="bottom-icons">
                <div class="bottom-icon decks-icon"></div>
                <div class="bottom-icon search-icon"></div>
                <div class="bottom-icon menu-icon"></div>
            </div>
        </div>
    
    </div>
</body>
</html>
